  <line x1="30" y1="62" x2="15" y2="64" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <line x1="70" y1="58" x2="85" y2="56" stroke="white" stroke-width="1.5" opacity="0.8"/>
